LABEL arch64
TEXT HELP
Boot the BolgenOS live cd
ENDTEXT
MENU LABEL BolgenOS live cd (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% splash rd.udev.log_priority=3 vt.gloabl_cursor_default=0

